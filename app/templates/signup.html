{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block body %}
  <h1>Sign up</h1>
  <form>
  <div class="form-group row justify-content-around">
      <label for="id" class="col-3">Osis</label>
      <label for="password1" class="col-3">Password</label>
      <label for="confirm1" class="col-3">Confirm Password</label>
    </div>
    <div class="form-group row justify-content-around">
      <input type="text" class="form-control col-sm-3 col-form-label" id="locker" placeholder="XXXXXXXXX">
      <input type="password" class="form-control col-sm-3 col-form-label" id="password" placeholder="Password">
      <input type="password" class="form-control col-sm-3 col-form-label" id="confirm" placeholder="Confirm Password">
    </div>
    <div class="form-group row justify-content-around">
        <label for="Num" class="col-6">Locker Number</label>
        <label for="Combo" class="col-6">Locker Combo</label>
      </div>
      <div class="form-group row justify-content-around">
        <input type="text" class="form-control col-sm-6" id="num" placeholder="">
        <input type="combo" class="form-control col-sm-6" id="combo" placeholder="">
      </div>

      <div class="form-group row justify-content-around">
        <label for="lockertype" class="col-3">Locker Type</label>
        <label for="level" class="col-3">Top/Bottom</label>
        <label for="" class="col-3">Floor</label>
        <label for="" class="col-3">Gender</label>
      </div>
        <div class="form-group row justify-content-around">
          <select id="Ltype" class="form-control form-group col-sm-3 col-form-label">
            <option selected>Hallyway</option>
            <option>Atrium</option>
            <option>Robotics</option>
            <option>Music Hallway</option>
            <option>Atrium</option>
            <option>Swim Gym</option>
            <option>Bar</option>
            <option>Gym</option>
          </select>
          <select id="Ltype" class="form-control form-group col-sm-3 col-form-label">
            <option selected>Top</option>
            <option>Bottom</option>
          </select>
          <select id="floor" class="form-control form-group col-sm-3 col-form-label">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
          <select id="Gender" class="form-control form-group col-sm-3 col-form-label">
            <option selected>Female</option>
            <option>Male</option>
            <option>Other</option>
          </select>
        </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
