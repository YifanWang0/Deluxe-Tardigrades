    <title>Sign Up</title>
    <script src='http://d3js.org/d3.v5.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
    body {
      margin-left: 20px;
      margin-right: 20px;
    }
    </style>
</head>

<body>
  <h1>Sign up</h1>
  <br><br>
  <form action="/auth" method="post">
    <div class="form-row">
      <div class="form group col-md-4">
        <label for="id" class="font-weight-bold">Osis</label>
        <input type="text" class="form-control" id="osis" placeholder="xxxxxxxxx" name="osis">
        <small class="form-text text-muted">Must be 9 digits</small>
      </div>
      <div class="form group col-md-4">
        <label for="password1" class="font-weight-bold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <div class="form group col-md-4">
        <label for="confirm1" class="font-weight-bold">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" placeholder="Confirm Password" name="confirm">
      </div>
    </div>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
      <label for="grade" class="font-weight-bold">Grade</label>
      <select id="grade" class="form-control" name="grade">
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      </div>
      <div class="form group col-md-6">
        <label for="gender" class="font-weight-bold">Gender</label>
        <select id="Gender" class="form-control" name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Prefer Not to Say</option>
        </select>
      </div>
    </div>

    <br>
    <h4>Locker Information</h4>
    <div class="form-row">
      <div class="form group col-md-6">
        <label for="Num" class="font-weight-bold">Locker Number</label>
        <input type="text" class="form-control" id="locker" placeholder="xxx" name="locker">
        <small class="form-text text-muted">Must be 3 digits and ignore floor number (Ex: 2-225 as 225)</small>
      </div>
      <div class="form group col-md-6">
        <label for="Combo" class="font-weight-bold">Locker Combo</label>
        <input type="text" class="form-control" id="combo" placeholder="xxxxxx" name="combo">
        <small class="form-text text-muted">Must be 6 digits and ignore dashes (Ex: 10-21-06 as 102106)</small>
      </div>
    </div>
    <br>
    <div class="form-row">
      <div class="form group col-md-4">
        <label for="floor" class="font-weight-bold">Floor</label>
        <select id="floor" class="form-control" name="floor">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
      <div class="form-group col-md-4">
      <label for="lockertype" class="font-weight-bold">Locker Location</label>
      <select id="Ltype" class="form-control" name="location">
        <option>Hallway</option>
        <option>Bar</option>
        <option>Robotics</option>
        <option>Music Hallway</option>
        <option>Atrium</option>
        <option>Swim Gym</option>
        <option>Gym</option>
      </select>
      </div>
      <div class="form group col-md-4">
        <label for="Ltype" class="font-weight-bold">Top/Bottom</label>
        <select id="level" class="form-control" name="level">
          <option>Top</option>
          <option>Bottom</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </div>
  </form>

    <script>
      var osis = document.getElementById("osis");
      var num = document.getElementById("locker");
      var combo = document.getElementById("combo");

      var sendAlert = function() {
        if (osis.value.length != 9){
          //console.log(osis.value.length);
          alert("Length of osis must be 9 digits!");
        };
        if (num.value.length != 3){
          //console.log(num.value.length);
          alert("Length of locker number must be 3 digits!");
        };
        if (combo.value.length != 6){
          //console.log(combo.value.length);
          alert("Length of locker combination must be 6 digits!");
        };
      };

      var submit = document.getElementById("submit");
      submit.addEventListener("click", sendAlert);
    </script>

</body>
</html>
