  <title>Locker Swapper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src='http://d3js.org/d3.v5.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
  <style>
    body {
      margin-left: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h2 class="card-title text-center">Locker Swapper</h2>
            <div class="icon text-center">
              <img class="mb-4" src="/../static/lockericon.png" alt="" width="72" height="72">
            </div>
            <form class="form-signin" action="/check" method="POST">
              <div class="form-label-group">
                <label for="osis">OSIS</label>
                <input type="text" id="osis" class="form-control" placeholder="OSIS" required="required" value={{osis}}>
              </div>
              <br>
              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required="required" value={{password}}>
              </div>
              <br>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
              </form>
              <hr class="my-4">
              <div class="signUp text-center">
                <a class="underlineHover" href="./signup">Sign Up</a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
