<title>Login</title>
<script src='http://d3js.org/d3.v5.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  body {
    margin-left: 30px;
  }
</style>
</head>
<body>
  <h1>Login</h1>
  <br>
  <form action="/check" method="POST">
    <div class="form-group">
      <label for="osis" class="font-weight-bold"> Osis </label>
      <input name="osis" type="text" class="form-control" id="osis" value={{osis}} name="osis">
    </div>
    <div class="form-group">
      <label for="password" class="font-weight-bold">Password</label>
      <input name="password" type="password" class="form-control" id="password" value={{password}} name="password">
    </div>
    <button class="btn btn-dark" type="submit">Login</button>
  </form>
  <br>
  <div>
    <a class="btn btn-dark" href="./signup" role="button">Sign Up</a>
  </div>
</body>
</html>
