<!DOCTYPE html>
<html>
    <head>
        <!--
            Team Deluxe-Tardigrades :: Yifan Wang, Amber Chen, Elizabeth Doss, Mandy Zheng

        <title>{% block title %} Title{% endblock %}</title>
        <script src='http://d3js.org/d3.v5.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
        {% block style %}
        body {
          margin-left: 50px;
        }
        </style>
        {% endblock %}
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-left: -50px;">
				    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				        <span class="navbar-toggler-icon"></span>
				    </button>

				    <div class="collapse navbar-collapse" id="navbarSupportedContent">
				        <ul class="navbar-nav">
				            <li class="nav-item {{ home }} px-4">
				                <a class="nav-link" href="/home" style="font-size:20px;">Home</a>
				            </li>
				        </ul>
								<ul class="navbar-nav">
				            <li class="nav-item {{ profile }} px-4">
				                <a class="nav-link" href="/profile" style="font-size:20px;"> Profile </a>
				            </li>
				        </ul>
								<ul class="navbar-nav">
				            <li class="nav-item {{ store }} px-4">
				                <a class="nav-link" href="/store" style="font-size:20px;"> Store </a>
				            </li>
				        </ul>
								<ul class="navbar-nav">
				            <li class="nav-item {{ games }} px-4">
				                <a class="nav-link" href="/games" style="font-size:20px;"> Games </a>
				            </li>
				        </ul>
				        <ul class="navbar-nav ml-auto">
										<li class="nav-item navbar-right">
				                <a class="nav-link text-white" href="/logout" style="font-size:20px; background-color:#f84854;"> Logout </a>
				            </li>
				        </ul>
				    </div>
				</nav>
        <br>
        <center><h1>{{heading}}</h1></center>
        {% block body %}
        {% endblock %}
        {% block scripts %}
        {% endblock %}
    </body>
</html>
